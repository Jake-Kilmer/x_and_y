<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/date.js"></script>
    <title>X & Y Bar Graph 2.0</title>
    <style type="text/css" rel="stylesheet">
      @keyframes colorChanger {
        0% {
          background-color: #429dff;
        }
        40% {
          background-color: #196dc7;
        }
        90% {
          background-color: #429dff;
        }
        100% {
          background-color: #429dff;
        }
      }
      html {
        color: #303f4f;
        position: relative;
        font-size: 25px;
        font-family: 'Raleway', sans-serif;
        height: 100%;
        /*animation-name: colorChanger;*/
        /*animation-duration: 15s;*/
        /*animation-iteration-count: infinite;*/
      }
      html:before {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-position: center 0;
        background-image: url(img/ocean-background.webp);
        background-size: cover;
        z-index: 5;
      }
      body {
        margin: 0;
        position: relative;
        height: 100%;
        width: 100%;
        display: table;
        /*position: relative;*/
        /*margin: 0;*/
        /*transform: translate(-50%, -50%);*/
        /*top: 50%;*/
        /*left: 50%;*/
        padding: 20px;
        box-sizing: border-box;
        z-index: 7;
      }
      .sxn-main {
        max-width: 1000px;
        margin: 0px auto;
        display: table-cell;
        vertical-align: middle;
      }
      h1 {
        text-align: center;
        font-size: 25px;
        color: #fff;
        text-transform: uppercase;
        padding: 0 0 20px 0;
        margin: 0 auto 40px auto;
      }
      h2 {
        font-size: 23px;
        margin: 0;
        padding: 0 0 30px 0;
        text-align: center;
      }
      h3 {
        font-size: 20px;
        text-align: left;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      #setUpForm {
        text-align: center;
        display: block;
        max-width: 600px;
        margin: 0px auto;
      }
      .setUpBox1 {margin: 0 0 30px 0;}
      .setUpBox {
        width: 100%;
      }
      .inputBox {
        display: inline-block;
        width: calc(100%/7 - 4px);
        vertical-align: top;
      }
      .setUpBox .inputBox {
        width: calc(100%/2 - 30px);
        margin: 0 10px;
      }
      .inputBox.inputBoxSubmit {
          width: auto;
      }
      #setUpForm label {
        display: block;
        text-align: left;
        font-size: 18px;
        padding: 0 0 5px 0;
      }
      #setUpForm input {
        display: block;
        box-sizing: border-box;
        width: 100%;
        border: 0;
        border-radius: 3px;
        border: 1px solid #303f4f;
        background-color: transparent;
        outline: 0;
        font-size: 18px;
        color: #303f4f;
        padding: 5px 10px;
        margin: 0 0 20px 0;
      }
      #setUpForm .setUpBox input {
        margin: 0;
      }
      #setUpForm #submitData {
        background-color: #2195d8;
        border-radius: 10px;
        color: #fff;
        padding: 10px 30px;
        text-transform: uppercase;
        display: block;
        border: 0;
        font-size: 18px;
        transition: .3s;
        -webkit-transition: .3s;
        margin: 40px auto;
        max-width: 400px;
      }
      #setUpForm #submitData:hover {background-color: #3eb2f5; cursor: pointer;}
      .setUpBox .inputBox select {
        border: 1px solid #303f4f;
        background-color: transparent;
        color: #303f4f;
        border-radius: 3px;
      }
      .footerName {
        display: block;
        font-size: 12px;
        font-weight: bold;
        font-family: arial;
        color: #2195d8;
        text-align: center;
      }
      .footerName a {
        color: #2195d8;
      }
    </style>
  </head>
  <body>
    <div class="sxn-main">
      <h1>X & Y Bar Graph</h1>
      <form id="setUpForm" method="POST" action="setUp.html">
        <div class="setUpBox1 setUpBox">
          <h3 class="unitsh3">X units</h3>
          <div class="inputBox">
            <label>Title</label>
            <input id="inputXUnits" type="text" name="XUnits">
          </div>
          <div class="inputBox">
            <label>Total</label>
            <select id="inputXTotal"></select>
          </div>
        </div><!-- setUpBox1 -->
        <div class="setUpBox2 setUpBox">
          <h3 class="unitsh3">Y units</h3>
          <div class="inputBox">
            <label>Title</label>
            <input id="inputYUnits" type="text" name="YUnits">
          </div>
          <div class="inputBox">
            <label>Total</label>
            <select id="inputYTotal"></select>
          </div>
        </div><!-- setUpBox2 -->
        <div class="inputBox inputBoxSubmit">
          <input id="submitData" type="submit" name="submit data" value="next">
        </div>
      </form>
      <span class="footerName">X & Y Bar Graph 2.0 built by <a href="https://www.jakeKilmer.com" target="_blank">Kilmer</a> &#169; <span id="currentYear"><script>newDate();</script></span></span>
    </div>
    <script type="text/javascript" src="js/script.js?t=2023"></script>
  </body>
</html>
