<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/date.js"></script>
    <style type="text/css" rel="stylesheet">
      @keyframes colorChanger {
        0% {
          background-color: #429dff;
        }
        40% {
          background-color: #196dc7;
        }
        90% {
          background-color: #429dff;
        }
        100% {
          background-color: #429dff;
        }
      }
      html {
        color: #303f4f;
        position: relative;
        font-size: 25px;
        font-family: 'Raleway', sans-serif;
        height: 100%;
        /*animation-name: colorChanger;*/
        /*animation-duration: 15s;*/
        /*animation-iteration-count: infinite;*/
      }
      html:before {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        background-position: center 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-image: url(img/ocean-background.webp);
        background-size: cover;
        z-index: 5;
      }
      body {
        margin: 0;
        position: relative;
        box-sizing: border-box;
        /*position: relative;*/
        /*margin: 0;*/
        /*transform: translate(-50%, -50%);*/
        /*top: 50%;*/
        /*left: 50%;*/
        width: 100%;
        height: 100%;
        display: table;
        padding: 20px;
        z-index: 7;
      }
      .sxn-main {
        max-width: 1000px;
        margin: 0px auto;
        display: table-cell;
        vertical-align: middle;
      }
      .sxn-main {
        max-width: 1000px;
        margin: 0px auto;
      }
      h1 {
        text-align: center;
        font-size: 25px;
        text-transform: uppercase;
        padding: 0 0 20px 0;
        margin: 0 auto 40px auto;
      }
      h2 {
        font-size: 23px;
        margin: 0;
        padding: 0 0 30px 0;
        text-align: center;
      }
      h3 {
        font-size: 20px;
        text-align: left;
        margin: 0;
        padding: 0;
      }
      #graphingForm {
        text-align: center;
        display: block;
        max-width: 95%;
        margin: 0px auto;
      }
      .inputBox {
        display: inline-block;
        width: calc(100%/7 - 4px);
        margin: 0 15px;
      }
      #graphingForm label {
        display: block;
        color: #fff;
        text-align: left;
        font-size: 18px;
        padding: 0 0 10px 0;
      }
      #graphingForm input {
        display: block;
        box-sizing: border-box;
        width: 100%;
        border: 0;
        background-color: transparent;
        border-radius: 3px;
        border: 1px solid #303f4f;
        outline: 0;
        font-size: 18px;
        color: #303f4f;
        padding: 5px 10px;
        margin: 0 0 20px 0;
      }
      #graphingForm #submitData {
        background-color: #2195d8;
        border-radius: 10px;
        border: 0;
        padding: 10px 30px;
        width: auto;
        border-radius: 10px;
        color: #fff;
        text-transform: uppercase;
        display: inline-block;
        font-size: 18px;
        transition: .3s;
        -webkit-transition: .3s;
        margin: 40px auto;
      }
      #graphingForm #submitData:hover {background-color: #3eb2f5; cursor: pointer;}
      .footerName {
        display: block;
        font-size: 12px;
        font-weight: bold;
        color: #2195d8;
        font-family: arial;
        text-align: center;
      }
      .footerName a {
        color: #2195d8
      }
    </style>
    <title>X & Y Bar Graph 2.0</title>
  </head>
  <body>
    <!-- <h1>X & Y Bar Graph</h1> -->
    <div class="sxn-main">
      <h2>enter your <span id="xName"></span> for the <span id="yTotal"></span> <span id="yName"></span></h2>
      <form id="graphingForm" method="POST" action="results.html">
        <div id="gfInner">
        </div>
        <input id="submitData" type="submit" name="submit data" value="next">
      </form>
      <span class="footerName">X & Y Bar Graph 2.0 built by <a href="https://www.jakeKilmer.com" target="_blank">Kilmer</a> &#169; <span id="currentYear"><script>newDate();</script></span></span>
    </div>
    <script type="text/javascript" src="js/setUp.js?t=2022"></script>
  </body>
</html>
